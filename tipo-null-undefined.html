<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tipo Null e Udefined</title>
</head>
<body>
    <script>
        let nomeEstudante //variavel indefinida
        let teleFoneEstudante = null + 3 //variavel com valor nulo

        console.log(typeof nomeEstudante)
        console.log(typeof teleFoneEstudante)

        console.log(nomeEstudante +3 ) // NaN
        console.log(teleFoneEstudante + 3 ) // 3
    </script>
</body>
</html>
