<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="img" src="apagada.jpg" width="500px" height="500px">
    <br>
    <button id="btn">clique</button>
    <script>

        const img = document.querySelector('#img');
        const btn = document.querySelector('#btn');

        btn.addEventListener('click', () => {
            if (img.getAttribute('src') === 'apagada.jpg') {
                img.setAttribute('src', 'ligada.jpg');
            } else {
                img.setAttribute('src', 'apagada.jpg');
            }
        });
            
    </script>
</body>
</html>
